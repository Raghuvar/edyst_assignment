<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
<br><br><br>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-9">
                <div style="text-align: center;">
                <h1 style="margin-top: 20px;"> Enter the URL </h1>
                </div>
                <br><br>
                <form class="form-inline my-2 my-lg-0" method="POST" , action="">
                    <p style="margin-left: 100px; width: 100%;"> {{form.csrf_token}}
                    {{form.url}} </p>
                    <p class="btn-primary" style="margin-top: 5px; text-align: center; margin-left: 300px; width: 30%;"> {{form.submit}} </p>
                </form>
                <br><br>
                <div class="col-md-10" style="text-align: center;">
               	{% if data %}
                
                    <li style="text-align: center;"> Click the following link to get the word count in the entered url:</li>
                    <a href="/results/{{ data }}">Job_key: {{ data }}</a>
                
                {% endif %}
                </div>
            </div>
        </div>
    </main>
